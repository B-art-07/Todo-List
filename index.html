<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>⚡ Advanced Todo</h1>
    <p id="counter">0 Tasks</p>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="What’s your plan today?">
      <button id="addBtn">+</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
